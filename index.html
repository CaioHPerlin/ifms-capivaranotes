<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <title>Minha primeira PWA</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>  
</head>


<body class="fullscreen">
    <div class="container">
        <div class="grid">
            <div id="entrada">
                <h1 class="title">Cadastro</h1>
                <input type="text" id="titulo" placeholder="Título" autocomplete="off" required>
                <input type="text" id="categoria" placeholder="Categoria" autocomplete="off" required>
                <textarea id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
                <input type="date" id="data">
                <button id="btnCadastro" type="submit">Cadastrar</button>
            </div>
            <div id="consulta">
                <h1 class="title">Consulta</h1>
                <div class="searchBar">
                    <input type="text" id="tituloBusca" placeholder="Título">
                    <button id="btnBusca"><i class="fa fa-search"></i></button>
                </div>
                <button id="btnCarregar">Carregar Todas as Anotações</button>
                
                <div id="resultados"></div>
            </div>
        </div>
    </div>
</body>

</html>
